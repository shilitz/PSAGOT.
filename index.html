<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פסגות | ProTrack v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; text-align: right; margin: 0; }
        
        #loginOverlay { position: fixed; inset: 0; z-index: 9999; background: linear-gradient(135deg, #4c1d95 0%, #701a75 100%); display: flex; align-items: center; justify-content: center; }
        .login-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 3rem; border-radius: 2rem; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }

        .modal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.open { display: flex; }
        
        .timer-active { color: #f43f5e; font-weight: 900; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .completed-row { opacity: 0.5; background-color: #f1f5f9; text-decoration: line-through; }
        .period-btn.active { background: #701a75; color: white; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginOverlay">
        <div class="login-card">
            <h2 class="text-white text-3xl font-black mb-6">כניסה למערכת</h2>
            <input id="loginUser" type="text" placeholder="שם משתמש" class="w-full p-4 rounded-xl mb-4 text-center outline-none">
            <button onclick="handleLogin()" class="w-full bg-fuchsia-600 text-white font-bold py-4 rounded-xl shadow-lg">התחברות</button>
        </div>
    </div>

    <div id="appContent" class="hidden">
        <div id="editModal" class="modal p-4">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
                <h3 class="text-2xl font-black mb-6">עריכת משימה</h3>
                <input id="editId" type="hidden">
                <div class="space-y-4">
                    <input id="editTitle" type="text" placeholder="כותרת" class="w-full p-3 border rounded-xl">
                    <input id="editDesc" type="text" placeholder="תיאור" class="w-full p-3 border rounded-xl">
                    <input id="editRange" type="text" placeholder="טווח שעות" class="w-full p-3 border rounded-xl">
                    <div class="grid grid-cols-2 gap-4">
                        <input id="editTime" type="time" class="p-3 border rounded-xl">
                        <select id="editRecur" class="p-3 border rounded-xl">
                            <option value="חד פעמי">חד פעמי</option>
                            <option value="יומי">יומי</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button onclick="saveEdit()" class="flex-1 bg-fuchsia-600 text-white py-3 rounded-xl font-bold">שמור</button>
                    <button onclick="closeEdit()" class="flex-1 bg-slate-200 py-3 rounded-xl">ביטול</button>
                </div>
            </div>
        </div>

        <nav class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-50">
            <div class="flex gap-4">
                <span id="userNameDisplay" class="font-bold text-purple-900"></span>
                <div class="bg-slate-100 p-1 rounded-lg">
                    <button onclick="switchTab('tasks')" id="tBtn" class="px-4 py-1 rounded-md text-sm font-bold bg-white shadow-sm">משימות</button>
                    <button onclick="switchTab('admin')" id="aBtn" class="hidden px-4 py-1 rounded-md text-sm font-bold">ניהול</button>
                </div>
            </div>
            <button onclick="logout()" class="text-rose-500 text-xs font-bold">יציאה</button>
        </nav>

        <main class="p-6 max-w-6xl mx-auto">
            <div id="sectionTasks" class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input id="inTitle" type="text" placeholder="שם המשימה..." class="p-4 bg-slate-50 rounded-2xl outline-none border focus:border-fuchsia-500">
                        <input id="inDesc" type="text" placeholder="תיאור נוסף" class="p-4 bg-slate-50 rounded-2xl outline-none border">
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <select id="inTargetUser" class="p-3 bg-slate-50 rounded-xl font-bold"></select>
                        <input id="inTime" type="time" class="p-3 bg-slate-50 rounded-xl">
                        <select id="inRecur" class="p-3 bg-slate-50 rounded-xl">
                            <option value="חד פעמי">חד פעמי</option>
                            <option value="יומי">יומי</option>
                        </select>
                        <input id="inRange" type="text" placeholder="טווח (08:00-10:00)" class="p-3 bg-slate-50 rounded-xl">
                        <button onclick="addTask()" class="bg-fuchsia-600 text-white font-bold rounded-xl hover:bg-fuchsia-700">הוסף +</button>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-sm overflow-hidden">
                    <table class="w-full text-right border-collapse">
                        <thead class="bg-slate-50 text-slate-500 text-xs font-bold">
                            <tr>
                                <th class="p-4">זמן/טווח</th>
                                <th class="p-4">משימה</th>
                                <th class="p-4 text-center">טיימר</th>
                                <th class="p-4 text-center">פעולות</th>
                            </tr>
                        </thead>
                        <tbody id="workerTable" class="divide-y"></tbody>
                    </table>
                </div>
            </div>

            <div id="sectionAdmin" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-black text-purple-900">דוחות ביצועים</h2>
                    <div class="flex gap-2 bg-white p-1 rounded-xl shadow-sm border">
                        <button onclick="changePeriod('day')" id="btnDay" class="period-btn active px-4 py-1.5 rounded-lg text-xs font-bold">היום</button>
                        <button onclick="changePeriod('week')" id="btnWeek" class="period-btn px-4 py-1.5 rounded-lg text-xs font-bold">השבוע</button>
                        <button onclick="changePeriod('month')" id="btnMonth" class="period-btn px-4 py-1.5 rounded-lg text-xs font-bold">החודש</button>
                    </div>
                </div>
                
                <div class="flex gap-3 mb-6">
                    <button onclick="document.getElementById('xlFile').click()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-xs font-bold">ייבוא מ-CSV</button>
                    <input type="file" id="xlFile" class="hidden" accept=".csv" onchange="handleFile(this)">
                </div>

                <div id="adminStats" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = 'https://ytcthmwkmvajmfegnqas.supabase.co';
        const SB_KEY = 'sb_publishable_zFfoc_9qq0d__uyeyUUqZA_OQ4m5_o3';
        const _s = supabase.createClient(SB_URL, SB_KEY);
        
        let user = localStorage.getItem('pro_u');
        let allTasks = [];
        let admins = ["שלום שיליץ"];
        let currentPeriod = 'day';

        if(user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = "שלום, " + user;
            sync();
        }

        async function handleLogin() {
            const input = document.getElementById('loginUser').value.trim();
            if(!input) return alert("שם משתמש חובה");
            localStorage.setItem('pro_u', input);
            location.reload();
        }

        async function sync() {
            const { data: tasks } = await _s.from('tasks').select('*').order('scheduled_time', { ascending: true });
            allTasks = tasks || [];
            
            const { data: set } = await _s.from('settings').select('*').eq('key', 'admin_users');
            if(set && set[0]) admins = set[0].value;
            
            document.getElementById('aBtn').classList.toggle('hidden', !admins.includes(user));
            updateUserList();
            renderWorkerUI();
            renderAdminUI();
        }

        function renderWorkerUI() {
            const todayStr = new Date().toISOString().split('T')[0];
            const tbody = document.getElementById('workerTable');
            
            // סינון: משימה שלי, שעדיין לא הושלמה היום (או בכלל)
            const myTasks = allTasks.filter(t => t.worker_name === user);
            
            tbody.innerHTML = myTasks.map(t => {
                const isDone = (t.status === 'הושלם') || (t.last_completed_date === todayStr);
                const timeStr = t.hour_range || (t.scheduled_time ? t.scheduled_time.slice(0,5) : '00:00');
                
                return `
                    <tr class="${isDone ? 'completed-row' : ''}">
                        <td class="p-4 font-bold text-purple-700">${timeStr}</td>
                        <td class="p-4">
                            <div class="font-bold">${t.title}</div>
                            <div class="text-xs text-slate-400">${t.description || ''}</div>
                        </td>
                        <td class="p-4 text-center">
                            <div id="timer-${t.id}" class="font-mono text-xl ${t.is_running ? 'timer-active' : ''}">
                                ${formatTime(t.total_seconds, t.is_running ? t.last_start : null)}
                            </div>
                        </td>
                        <td class="p-4 text-center flex justify-center gap-2">
                            ${!isDone ? `
                                <button onclick="toggleTimer('${t.id}')" class="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold">
                                    ${t.is_running ? 'עצור' : 'הפעל'}
                                </button>
                                <button onclick="finishTask('${t.id}')" class="bg-emerald-600 text-white px-3 py-1 rounded-lg text-xs font-bold">בצע</button>
                            ` : `
                                <button onclick="undoTask('${t.id}')" class="text-slate-400 text-xs">בטל ביצוע</button>
                            `}
                            <button onclick="openEdit('${t.id}')" class="text-slate-300 px-2">✎</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function toggleTimer(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            const now = new Date().toISOString();
            let update = t.is_running ? 
                { is_running: false, total_seconds: (t.total_seconds || 0) + Math.floor((new Date() - new Date(t.last_start)) / 1000), last_start: null } :
                { is_running: true, last_start: now };
            await _s.from('tasks').update(update).eq('id', id);
            sync();
        }

        async function finishTask(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            const today = new Date().toISOString().split('T')[0];
            let sec = t.total_seconds || 0;
            if(t.is_running) sec += Math.floor((new Date() - new Date(t.last_start)) / 1000);
            
            const update = {
                is_running: false,
                last_start: null,
                total_seconds: sec,
                last_completed_date: today,
                status: t.recurrence === 'יומי' ? 'בביצוע' : 'הושלם'
            };
            await _s.from('tasks').update(update).eq('id', id);
            sync();
        }

        async function undoTask(id) {
            await _s.from('tasks').update({ status: 'בביצוע', last_completed_date: null, total_seconds: 0 }).eq('id', id);
            sync();
        }

        async function addTask() {
            const title = document.getElementById('inTitle').value;
            const target = document.getElementById('inTargetUser').value;
            if(!title) return;

            const names = (target === 'כולם') ? [...new Set(allTasks.map(t => t.worker_name))] : [target === 'self' ? user : target];
            
            const rows = names.map(n => ({
                title, worker_name: n,
                description: document.getElementById('inDesc').value,
                scheduled_time: document.getElementById('inTime').value || '00:00',
                hour_range: document.getElementById('inRange').value,
                recurrence: document.getElementById('inRecur').value,
                status: 'בביצוע'
            }));
            
            await _s.from('tasks').insert(rows);
            sync();
        }

        function renderAdminUI() {
    if(!admins.includes(user)) return;
    const statsDiv = document.getElementById('adminStats');
    const grouped = {};
    const now = new Date();
    
    // הגדרת תאריך התחלה לפילטרים
    let filterStart = new Date();
    if(currentPeriod === 'day') {
        filterStart.setHours(0,0,0,0);
    } 
    else if(currentPeriod === 'week') {
        filterStart.setDate(now.getDate() - now.getDay());
        filterStart.setHours(0,0,0,0);
    } 
    else if(currentPeriod === 'month') {
        // הגדרה ספציפית: החודש מתחיל ב-5 לחודש הנוכחי (היום 05/02/2026)
        filterStart = new Date(now.getFullYear(), now.getMonth(), 5, 0, 0, 0);
        // אם היום עוד לא ה-5 לחודש, נלך ל-5 לחודש הקודם
        if (now < filterStart) {
            filterStart.setMonth(filterStart.getMonth() - 1);
        }
    }

    const startOfToday = new Date();
    startOfToday.setHours(0,0,0,0);

    allTasks.forEach(t => {
        if(!t.worker_name) return;
        if(!grouped[t.worker_name]) {
            grouped[t.worker_name] = { 
                totalTasksInPeriod: 0, 
                doneInPeriod: 0, 
                timeInPeriod: 0,
                timeToday: 0 
            };
        }

        const compDate = t.last_completed_date ? new Date(t.last_completed_date) : null;
        
        // ספירה לתקופה הנבחרת
        grouped[t.worker_name].totalTasksInPeriod++;
        if(compDate && compDate >= filterStart) {
            grouped[t.worker_name].doneInPeriod++;
            grouped[t.worker_name].timeInPeriod += (t.total_seconds || 0);
        }

        // חישוב זמן עבודה להיום בלבד
        if(compDate && compDate >= startOfToday) {
            grouped[t.worker_name].timeToday += (t.total_seconds || 0);
        } else if (t.is_running && t.worker_name === user) {
            const sessionToday = Math.floor((new Date() - new Date(t.last_start)) / 1000);
            grouped[t.worker_name].timeToday += (t.total_seconds || 0) + sessionToday;
        }
    });

    statsDiv.innerHTML = Object.entries(grouped).map(([name, data]) => {
        const percent = Math.round((data.doneInPeriod / data.totalTasksInPeriod) * 100 || 0);
        const periodLabel = currentPeriod === 'month' ? "מה-5 לחודש" : (currentPeriod === 'week' ? "השבוע" : "היום");

        return `
            <div class="bg-white p-6 rounded-3xl shadow-sm border-r-4 border-purple-600">
                <h4 class="text-xl font-black mb-2">${name}</h4>
                <div class="text-3xl font-bold text-fuchsia-600 mb-1">${percent}%</div>
                <div class="text-xs font-bold text-slate-400 mb-4">ביצוע ${periodLabel}: ${data.doneInPeriod}/${data.totalTasksInPeriod}</div>
                
                <div class="space-y-2 pt-4 border-t">
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-500 font-bold">זמן עבודה היום:</span>
                        <span class="text-purple-900 font-black">${Math.floor(data.timeToday / 60)} דקות</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-500 font-bold">סה"כ לתקופה:</span>
                        <span class="text-slate-700 font-bold">${Math.floor(data.timeInPeriod / 60)} דקות</span>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}
            const now = new Date();
            let start = new Date();
            if(currentPeriod === 'day') start.setHours(0,0,0,0);
            else if(currentPeriod === 'week') start.setDate(now.getDate() - now.getDay());
            else if(currentPeriod === 'month') start.setDate(1);
            start.setHours(0,0,0,0);

            allTasks.forEach(t => {
                if(!grouped[t.worker_name]) grouped[t.worker_name] = { total: 0, done: 0, time: 0 };
                grouped[t.worker_name].total++;
                
                const compDate = t.last_completed_date ? new Date(t.last_completed_date) : null;
                if(compDate && compDate >= start) {
                    grouped[t.worker_name].done++;
                    grouped[t.worker_name].time += (t.total_seconds || 0);
                }
            });

            statsDiv.innerHTML = Object.entries(grouped).map(([name, data]) => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border-r-4 border-purple-600">
                    <h4 class="text-xl font-black mb-2">${name}</h4>
                    <div class="text-3xl font-bold text-purple-600 mb-1">${Math.round((data.done/data.total)*100 || 0)}%</div>
                    <div class="text-xs font-bold text-slate-400">בוצעו: ${data.done} מתוך ${data.total}</div>
                    <div class="mt-4 pt-4 border-t text-sm font-bold text-slate-600">
                        זמן עבודה: ${Math.floor(data.time/60)} דקות
                    </div>
                </div>
            `).join('');
        }

        // --- עריכה וייבוא ---
        function openEdit(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            document.getElementById('editId').value = t.id;
            document.getElementById('editTitle').value = t.title;
            document.getElementById('editDesc').value = t.description || '';
            document.getElementById('editRange').value = t.hour_range || '';
            document.getElementById('editTime').value = t.scheduled_time || '00:00';
            document.getElementById('editRecur').value = t.recurrence;
            document.getElementById('editModal').classList.add('open');
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            await _s.from('tasks').update({
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                hour_range: document.getElementById('editRange').value,
                scheduled_time: document.getElementById('editTime').value,
                recurrence: document.getElementById('editRecur').value
            }).eq('id', id);
            closeEdit(); sync();
        }

        function handleFile(input) {
            Papa.parse(input.files[0], {
                header: true,
                complete: async (results) => {
                    const data = results.data.filter(r => r.title).map(r => ({
                        title: r.title,
                        worker_name: r.worker_name || user,
                        description: r.description || '',
                        scheduled_time: r.scheduled_time || '00:00',
                        hour_range: r.hour_range || '',
                        recurrence: r.recurrence || 'חד פעמי',
                        status: 'בביצוע'
                    }));
                    await _s.from('tasks').insert(data);
                    sync();
                }
            });
        }

        function formatTime(total, lastStart) {
            let sec = total || 0;
            if(lastStart) sec += Math.floor((new Date() - new Date(lastStart)) / 1000);
            const h = Math.floor(sec / 3600).toString().padStart(2, '0');
            const m = Math.floor((sec % 3600) / 60).toString().padStart(2, '0');
            const s = (sec % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function closeEdit() { document.getElementById('editModal').classList.remove('open'); }
        function switchTab(t) {
            const isT = t === 'tasks';
            document.getElementById('sectionTasks').classList.toggle('hidden', !isT);
            document.getElementById('sectionAdmin').classList.toggle('hidden', isT);
            document.getElementById('tBtn').classList.toggle('bg-white', isT);
            document.getElementById('tBtn').classList.toggle('shadow-sm', isT);
            document.getElementById('aBtn').classList.toggle('bg-white', !isT);
            document.getElementById('aBtn').classList.toggle('shadow-sm', !isT);
        }
        function updateUserList() {
            const users = [...new Set(allTasks.map(t => t.worker_name))].filter(u => u);
            let opts = `<option value="self">עבורי (${user})</option><option value="כולם">כל הצוות</option>`;
            users.forEach(u => { if(u !== user) opts += `<option value="${u}">${u}</option>`; });
            document.getElementById('inTargetUser').innerHTML = opts;
        }
        function logout() { localStorage.clear(); location.reload(); }
        
        setInterval(() => {
            document.querySelectorAll('[id^="timer-"]').forEach(el => {
                const id = el.id.replace('timer-', '');
                const t = allTasks.find(x => String(x.id) === id);
                if(t && t.is_running) el.innerText = formatTime(t.total_seconds, t.last_start);
            });
        }, 1000);

        _s.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => sync()).subscribe();
    </script>
</body>
</html>
