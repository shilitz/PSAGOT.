        .modal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(46, 16, 101, 0.85); align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal.open { display: flex; }
        
        .timer-active { color: #f43f5e; font-weight: 900; animation: pulse 2s infinite; }

        .separator::after { content: '×‘×•×¦×¢×• ×”×™×•×'; position: absolute; top: -12px; right: 20px; background: #f8fafc; padding: 0 10px; font-size: 12px; font-weight: bold; color: #a21caf; }

</head>
<body class="min-h-screen pb-20">

            <div class="space-y-4">
                <input id="loginUser" type="text" placeholder="×©× ××©×ª××©" class="w-full p-4 bg-white/10 border border-white/10 rounded-2xl text-white text-center outline-none text-xl placeholder-white/50">
                <button onclick="handleLogin()" class="w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-black py-4 rounded-2xl shadow-xl transition-all active:scale-95 text-lg">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
            </div>
        </div>
    </div>

    <div id="appContent" class="hidden">

            <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md">

                <input id="editId" type="hidden">
                <div class="space-y-4">
                    <div><label class="text-xs font-bold text-slate-500">×›×•×ª×¨×ª</label><input id="editTitle" type="text" class="w-full p-3 bg-slate-50 border rounded-xl outline-none"></div>
                    <div><label class="text-xs font-bold text-slate-500">×ª×™××•×¨</label><input id="editDesc" type="text" class="w-full p-3 bg-slate-50 border rounded-xl outline-none"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs font-bold text-slate-500">×–××Ÿ ×™×¢×“</label><input id="editTime" type="time" class="w-full p-3 bg-slate-50 border rounded-xl"></div>
                        <div><label class="text-xs font-bold text-slate-500">××—×–×•×¨×™×•×ª</label>
                            <select id="editRecur" class="w-full p-3 bg-slate-50 border rounded-xl">
                                <option value="×—×“ ×¤×¢××™">×—×“ ×¤×¢××™</option>
                                <option value="×™×•××™">×™×•××™</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="saveEdit()" class="flex-1 bg-fuchsia-600 text-white font-bold py-3 rounded-xl">×©××•×¨</button>
                    <button onclick="closeEdit()" class="flex-1 bg-slate-100 text-slate-600 font-bold py-3 rounded-xl">×‘×™×˜×•×œ</button>
                </div>
            </div>
        </div>

        <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-40 px-6 py-4 flex justify-between items-center border-b border-purple-100 shadow-sm">
            <div class="flex items-center gap-8">
                <span class="text-2xl font-black text-purple-900">×¤×¡×’×•×ª</span>
                <div class="flex gap-1 bg-slate-100 p-1 rounded-xl">
                    <button onclick="setPeriod('day')" id="dayBtn" class="period-btn px-6 py-2 rounded-lg font-bold transition-all active">×™×•×</button>
                    <button onclick="setPeriod('month')" id="monthBtn" class="period-btn px-6 py-2 rounded-lg font-bold transition-all">×—×•×“×©</button>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span id="currentUserDisplay" class="font-bold text-purple-900"></span>
                <button onclick="logout()" class="text-slate-400 hover:text-red-500 font-bold">×™×¦×™××”</button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-6 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="stat-card bg-white p-8 rounded-3xl shadow-sm">
                    <p class="text-slate-500 font-bold mb-1">×‘×™×¦×•×¢×™× ×¢×“ ×›×” (×œ×”×™×•×)</p>
                    <div class="flex items-end gap-2">
                        <h2 id="currentScore" class="text-5xl font-black text-purple-950">0%</h2>
                        <span id="scoreTrend" class="text-sm font-bold text-emerald-500 mb-2">×¢×•××“ ×‘×™×¢×“</span>
                    </div>
                </div>
                <div class="stat-card bg-white p-8 rounded-3xl shadow-sm border-r-fuchsia-500">
                    <p class="text-slate-500 font-bold mb-1">××©×™××•×ª ×©×”×•×©×œ××•</p>

                </div>
                <div id="adminPanel" class="stat-card bg-purple-900 p-8 rounded-3xl shadow-sm border-none hidden">
                    <p class="text-purple-200 font-bold mb-3">× ×™×”×•×œ ×× ×”×œ×™×</p>
                    <button onclick="openAdminAuth()" class="w-full bg-white/10 text-white border border-white/20 py-3 rounded-xl font-bold hover:bg-white/20">× ×”×œ ×”×¨×©××•×ª</button>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-8 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                    <h2 class="text-2xl font-black text-purple-950">×¨×©×™××ª ××©×™××•×ª ××¡×•×“×¨×ª ×œ×¤×™ ×©×¢×”</h2>
                    <div class="flex gap-3">
                        <button onclick="importCSV()" class="bg-white text-slate-700 border px-6 py-3 rounded-2xl font-bold hover:bg-slate-50 transition-all flex items-center gap-2">
                            <span>ğŸ“¤</span> ×™×™×‘×•× ××©×™××•×ª
                        </button>
                        <input type="file" id="csvInput" accept=".csv" class="hidden" onchange="processCSV(event)">
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-right text-slate-400 text-sm uppercase tracking-widest">
                                <th class="p-6 font-bold">×©×¢×”</th>
                                <th class="p-6 font-bold">××©×™××”</th>
                                <th class="p-6 font-bold">×¢×•×‘×“</th>
                                <th class="p-6 font-bold">×¡×˜×˜×•×¡</th>
                                <th class="p-6 font-bold">×¤×¢×•×œ×•×ª</th>
                            </tr>
                        </thead>
                        <tbody id="taskTableBody" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = localStorage.getItem('proTrackUser') || null;
        let admins = [];
        let tasks = [];
        let currentPeriod = 'day';

        // --- INITIALIZATION ---
        async function init() {
            if (currentUser) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appContent').classList.remove('hidden');
                document.getElementById('currentUserDisplay').innerText = `×©×œ×•×, ${currentUser}`;
                await loadAdmins();
                checkAdminStatus();
                loadTasks();
            }
        }

        async function loadAdmins() {
            const { data } = await supabase.from('admins').select('username');
            admins = data ? data.map(a => a.username) : ['admin', 'manager'];
        }

        function checkAdminStatus() {
            if (admins.includes(currentUser)) {
                document.getElementById('adminPanel').classList.remove('hidden');
            }
        }

        // --- AUTH ---
        async function handleLogin() {
            const user = document.getElementById('loginUser').value.trim();
            if (user) {
                currentUser = user;
                localStorage.setItem('proTrackUser', user);
                location.reload();
            }
        }

        function logout() {
            localStorage.removeItem('proTrackUser');
            location.reload();
        }

        // --- DATA LOAD ---
        async function loadTasks() {
            const { data, error } = await supabase.from('tasks').select('*');
            if (data) {
                tasks = data;
                renderTasks();
            }
        }

        function setPeriod(p) {
            currentPeriod = p;
            document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(p + 'Btn').classList.add('active');
            renderTasks();
        }

        // --- LOGIC & RENDERING ---
        function renderTasks() {
            const tbody = document.getElementById('taskTableBody');
            tbody.innerHTML = '';

            // Filter tasks based on period
            // Note: For this demo, we assume daily tasks are repeated.
            let displayTasks = [...tasks];

            // Sort by time
            displayTasks.sort((a, b) => a.target_time.localeCompare(b.target_time));

            const now = new Date();
            const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            let totalRequiredUntilNow = 0;
            let completedUntilNow = 0;
            let totalTasks = displayTasks.length;
            let completedTasks = displayTasks.filter(t => t.is_completed).length;

            let separatorAdded = false;

            displayTasks.forEach(task => {
                const isLate = task.target_time < currentTimeStr && !task.is_completed;
                const isFuture = task.target_time > currentTimeStr;

                // LOGIC UPDATE: We only count tasks that are due TODAY up to the current hour.
                // Even in "Month" view, we want to know how we are doing relative to the plan of TODAY.
                if (task.target_time <= currentTimeStr) {
                    totalRequiredUntilNow++;
                    if (task.is_completed) completedUntilNow++;
                }

                if (!separatorAdded && isFuture) {
                    const sep = document.createElement('tr');
                    sep.innerHTML = `<td colspan="5"><div class="separator"></div></td>`;
                    tbody.appendChild(sep);
                    separatorAdded = true;
                }

                const tr = document.createElement('tr');
                tr.className = `hover:bg-slate-50 transition-colors ${task.is_completed ? 'completed-row' : ''}`;
                tr.innerHTML = `
                    <td class="p-6 font-bold text-purple-900">${task.target_time}</td>
                    <td class="p-6">
                        <div class="font-bold text-slate-800">${task.title}</div>
                        <div class="text-xs text-slate-400">${task.description || ''}</div>
                    </td>
                    <td class="p-6 text-slate-600 font-medium">${task.worker_name}</td>
                    <td class="p-6">
                        <span class="px-3 py-1 rounded-full text-xs font-black ${task.is_completed ? 'bg-emerald-100 text-emerald-700' : (isLate ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-700')}">
                            ${task.is_completed ? '×‘×•×¦×¢' : (isLate ? '×‘××™×—×•×¨' : '×‘×”××ª× ×”')}
                        </span>
                    </td>
                    <td class="p-6">
                        <div class="flex gap-2">
                            <button onclick="toggleTask('${task.id}', ${task.is_completed})" class="p-2 hover:bg-emerald-50 rounded-lg text-emerald-600">âœ“</button>
                            ${admins.includes(currentUser) ? `<button onclick="openEdit('${task.id}')" class="p-2 hover:bg-blue-50 rounded-lg text-blue-600">âœ</button>` : ''}
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Score Calculation: ONLY based on tasks from today until now.
            const score = totalRequiredUntilNow > 0 ? Math.round((completedUntilNow / totalRequiredUntilNow) * 100) : 100;
            document.getElementById('currentScore').innerText = score + "%";
            document.getElementById('tasksCount').innerText = `${completedTasks}/${totalTasks}`;
            
            const trend = document.getElementById('scoreTrend');
            if(score >= 95) { trend.innerText = "×‘×™×¦×•×¢×™× ××¢×•×œ×™×"; trend.className = "text-sm font-bold text-emerald-500 mb-2"; }
            else if(score >= 70) { trend.innerText = "×‘××’××ª ×©×™×¤×•×¨"; trend.className = "text-sm font-bold text-amber-500 mb-2"; }
            else { trend.innerText = "× ×“×¨×© ×©×™×¤×•×¨"; trend.className = "text-sm font-bold text-red-500 mb-2"; }
        }

        async function toggleTask(id, currentStatus) {
            await supabase.from('tasks').update({ is_completed: !currentStatus }).eq('id', id);
            loadTasks();
        }

        // --- CSV IMPORT ---
        function importCSV() { document.getElementById('csvInput').click(); }
        function processCSV(event) {
            const file = event.target.files[0];
            Papa.parse(file, {
                header: true,
                complete: async (results) => {
                    const newTasks = results.data.map(row => ({
                        title: row.title,
                        description: row.description,
                        target_time: row.time,
                        worker_name: row.worker,
                        is_completed: false
                    })).filter(t => t.title);
                    
                    await supabase.from('tasks').insert(newTasks);
                    loadTasks();
                }
            });
        }

        // --- EDIT LOGIC ---
        function openEdit(id) {
            const task = tasks.find(t => t.id == id);
            document.getElementById('editId').value = task.id;
            document.getElementById('editTitle').value = task.title;
            document.getElementById('editDesc').value = task.description;
            document.getElementById('editTime').value = task.target_time;
            document.getElementById('editModal').classList.add('open');
        }

        function closeEdit() { document.getElementById('editModal').classList.remove('open'); }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const updates = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                target_time: document.getElementById('editTime').value
            };
            await supabase.from('tasks').update(updates).eq('id', id);
            closeEdit();
            loadTasks();
        }

        init();
    </script>
</body>
