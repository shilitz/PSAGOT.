<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פסגות | ProTrack - ניהול ביצועים מתקדם</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; text-align: right; margin: 0; overflow-x: hidden; }
        
        #loginOverlay {
            position: fixed; inset: 0; z-index: 9999;
            background: linear-gradient(135deg, #4c1d95 0%, #701a75 100%);
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 3rem; border-radius: 3rem; width: 100%; max-width: 420px; text-align: center;
        }

        .period-btn { background: white; color: #64748b; border: 1px solid #e2e8f0; }
        .period-btn.active { background: #701a75; color: white; border-color: #701a75; box-shadow: 0 4px 12px rgba(112, 26, 117, 0.3); }
        
        .modal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(46, 16, 101, 0.85); align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal.open { display: flex; }
        
        .timer-active { color: #f43f5e; font-weight: 900; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .stat-card { transition: all 0.3s ease; border-right: 6px solid #701a75; }
        .completed-row { opacity: 0.6; background-color: #fdf4ff; }
        
        .separator { border-top: 3px dashed #d8b4fe; margin: 20px 0; position: relative; }
        .separator::after { content: 'בוצעו היום'; position: absolute; top: -12px; right: 20px; background: #f8fafc; padding: 0 10px; font-size: 12px; font-weight: bold; color: #a21caf; }
        
        input, select { text-align: right; }
        .logo-img { max-height: 50px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .month-picker { background: #fff; border: 1px solid #e2e8f0; padding: 8px 12px; border-radius: 12px; font-weight: bold; color: #701a75; outline: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="loginOverlay">
        <div class="login-card">
            <h1 class="text-4xl font-black text-white mb-8">פסגות</h1>
            <div class="space-y-4">
                <input id="loginUser" type="text" placeholder="שם משתמש" class="w-full p-4 bg-white/10 border border-white/10 rounded-2xl text-white text-center outline-none text-xl placeholder-white/50">
                <button onclick="handleLogin()" class="w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-black py-4 rounded-2xl shadow-xl transition-all active:scale-95 text-lg">כניסה למערכת</button>
            </div>
        </div>
    </div>

    <div id="appContent" class="hidden">
        <div id="editModal" class="modal p-4">
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md">
                <h3 class="text-2xl font-black mb-6 text-purple-900">עריכת משימה</h3>
                <input id="editId" type="hidden">
                <div class="space-y-4">
                    <div><label class="text-xs font-bold text-slate-500">כותרת</label><input id="editTitle" type="text" class="w-full p-3 bg-slate-50 border rounded-xl outline-none"></div>
                    <div><label class="text-xs font-bold text-slate-500">תיאור</label><input id="editDesc" type="text" class="w-full p-3 bg-slate-50 border rounded-xl outline-none"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs font-bold text-slate-500">זמן יעד</label><input id="editTime" type="time" class="w-full p-3 bg-slate-50 border rounded-xl"></div>
                        <div><label class="text-xs font-bold text-slate-500">מחזוריות</label>
                            <select id="editRecur" class="w-full p-3 bg-slate-50 border rounded-xl">
                                <option value="חד פעמי">חד פעמי</option>
                                <option value="יומי">יומי</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="saveEdit()" class="flex-1 bg-fuchsia-600 text-white font-bold py-3 rounded-xl">שמור</button>
                    <button onclick="closeEdit()" class="flex-1 bg-slate-100 text-slate-600 font-bold py-3 rounded-xl">ביטול</button>
                </div>
            </div>
        </div>

        <div id="adminAuthModal" class="modal p-4">
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md">
                <h3 class="text-2xl font-black mb-4 text-purple-900">ניהול מנהלים</h3>
                <div id="adminList" class="space-y-2 mb-6"></div>
                <div class="flex gap-2">
                    <input id="newAdminName" type="text" placeholder="שם משתמש" class="flex-1 p-3 bg-slate-50 border rounded-xl outline-none">
                    <button onclick="addAdmin()" class="bg-purple-700 text-white px-4 rounded-xl font-bold">+</button>
                </div>
                <button onclick="closeAdminAuth()" class="w-full mt-4 text-slate-500 font-bold">סגור</button>
            </div>
        </div>

        <div id="detailsModal" class="modal p-4">
            <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[80vh]">
                <div class="bg-purple-950 p-6 text-white flex justify-between items-center shrink-0">
                    <h3 id="modalWorkerName" class="text-2xl font-black">ביצועי צוות</h3>
                    <button onclick="closeModal()" class="text-white/50 hover:text-white text-2xl">✕</button>
                </div>
                <div id="modalTaskList" class="p-6 overflow-y-auto space-y-3 grow"></div>
            </div>
        </div>

        <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-40 px-6 py-4 flex justify-between items-center border-b border-purple-100 shadow-sm">
            <div class="flex items-center gap-8">
                <span class="text-2xl font-black text-purple-900">פסגות</span>
                <div class="flex gap-1 bg-purple-50 p-1 rounded-xl">
                    <button onclick="switchTab('tasks')" id="tBtn" class="px-4 py-1.5 rounded-lg text-sm font-bold bg-white shadow-sm text-fuchsia-700">משימות שלי</button>
                    <button onclick="switchTab('admin')" id="aBtn" class="hidden px-4 py-1.5 rounded-lg text-sm font-bold text-slate-500">לוח מנהלים</button>
                </div>
            </div>
            <div class="text-left">
                <div id="userNameDisplay" class="font-bold text-purple-900 text-sm"></div>
                <button onclick="logout()" class="text-[11px] text-rose-500 font-bold hover:underline">יציאה</button>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-6">
            <div id="sectionTasks" class="space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-purple-50">
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <input id="inTitle" type="text" placeholder="שם המשימה..." class="flex-1 p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 outline-none font-bold">
                        <input id="inDesc" type="text" placeholder="הערות" class="flex-1 p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 outline-none">
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <select id="inTargetUser" class="p-3 bg-slate-50 rounded-xl font-bold text-purple-700 outline-none"></select>
                        <input id="inTime" type="time" class="p-3 bg-slate-50 rounded-xl outline-none">
                        <select id="inRecur" class="p-3 bg-slate-50 rounded-xl outline-none">
                            <option value="חד פעמי">חד פעמי</option>
                            <option value="יומי">יומי</option>
                        </select>
                        <button onclick="addTask()" class="col-span-2 md:col-span-2 bg-fuchsia-600 text-white font-black rounded-xl hover:bg-fuchsia-700">הוסף משימה +</button>
                    </div>
                </div>

                <div class="bg-white rounded-[2rem] shadow-xl border border-slate-100 overflow-hidden">
                    <table class="w-full text-right border-collapse">
                        <thead class="bg-purple-50 text-purple-400 text-[11px] uppercase font-black">
                            <tr><th class="p-6">שעה</th><th class="p-6">משימה</th><th class="p-6 text-center">זמן עבודה</th><th class="p-6 text-center">פעולות</th></tr>
                        </thead>
                        <tbody id="workerTable" class="divide-y divide-purple-50"></tbody>
                    </table>
                </div>
            </div>

            <div id="sectionAdmin" class="hidden space-y-8">
                <div class="flex flex-col md:flex-row justify-between items-end gap-6">
                    <div>
                        <h2 class="text-4xl font-black text-purple-900 tracking-tight">מדדי ביצוע</h2>
                        <div class="flex gap-2 mt-4">
                            <button onclick="openAdminAuth()" class="bg-purple-950 text-white px-4 py-2 rounded-xl text-xs font-bold">ניהול מנהלים</button>
                            <button onclick="downloadTemplate()" class="bg-slate-100 px-4 py-2 rounded-xl text-xs font-bold">CSV דוגמה</button>
                            <button onclick="document.getElementById('xlFile').click()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-bold">ייבוא משימות</button>
                            <input type="file" id="xlFile" class="hidden" accept=".csv" onchange="handleFile(this)">
                        </div>
                    </div>
                    <div class="bg-white p-2 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-3">
                        <input type="month" id="adminMonthPicker" class="month-picker" onchange="renderAdminUI()">
                        <div class="flex">
                            <button onclick="changePeriod('day')" id="btnDay" class="period-btn active px-6 py-2 rounded-xl text-xs font-bold transition-all">היום</button>
                            <button onclick="changePeriod('month')" id="btnMonth" class="period-btn px-6 py-2 rounded-xl text-xs font-bold transition-all">החודש עד כה</button>
                        </div>
                    </div>
                </div>
                <div id="adminStats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = 'https://ytcthmwkmvajmfegnqas.supabase.co';
        const SB_KEY = 'sb_publishable_zFfoc_9qq0d__uyeyUUqZA_OQ4m5_o3';
        const _s = supabase.createClient(SB_URL, SB_KEY);
        
        let user = localStorage.getItem('pro_u');
        let allTasks = [];
        let admins = ["שלום שיליץ"];
        let currentPeriod = 'day';
        const SYSTEM_START_DATE = new Date('2024-01-01');

        document.getElementById('adminMonthPicker').value = new Date().toISOString().slice(0, 7);

        if(user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = "שלום, " + user;
            sync();
        }

        async function handleLogin() {
            const input = document.getElementById('loginUser').value.trim();
            if(!input) return alert("נא להזין שם משתמש");
            user = input;
            localStorage.setItem('pro_u', user);
            location.reload();
        }

        async function sync() {
            const { data: tasks } = await _s.from('tasks').select('*').order('scheduled_time', { ascending: true });
            allTasks = tasks || [];
            const { data: setts } = await _s.from('settings').select('*').eq('key', 'admin_users');
            if(setts?.[0]) admins = setts[0].value;
            document.getElementById('aBtn').classList.toggle('hidden', !admins.includes(user));
            updateUserList();
            renderWorkerUI();
            renderAdminUI();
        }

        function renderWorkerUI() {
            const today = new Date().toISOString().split('T')[0];
            const active = allTasks.filter(t => t.worker_name === user && t.last_completed_date !== today && t.status !== 'הושלם');
            const done = allTasks.filter(t => t.worker_name === user && (t.last_completed_date === today || t.status === 'הושלם'));
            const tbody = document.getElementById('workerTable');
            let html = active.map(t => renderTaskRow(t, false)).join('');
            if (done.length > 0) {
                html += `<tr><td colspan="4"><div class="separator"></div></td></tr>`;
                html += done.map(t => renderTaskRow(t, true)).join('');
            }
            tbody.innerHTML = html || `<tr><td colspan="4" class="p-12 text-center text-slate-400 font-bold">אין משימות להיום</td></tr>`;
        }

        function renderTaskRow(t, isDone) {
            return `<tr class="${isDone ? 'completed-row' : ''} border-b">
                <td class="p-6 font-black text-purple-700">${(t.scheduled_time || '00:00').slice(0,5)}</td>
                <td class="p-6"><div class="font-bold">${t.title}</div><div class="text-xs text-slate-400">${t.description || ''}</div></td>
                <td class="p-6 text-center"><div id="timer-${t.id}" class="font-mono text-xl ${t.is_running ? 'timer-active' : 'text-slate-300'}" data-start="${t.last_start || ''}" data-total="${t.total_seconds || 0}" data-running="${t.is_running}">${formatTime(t.total_seconds, t.is_running ? t.last_start : null)}</div></td>
                <td class="p-6 text-center flex justify-center gap-2">
                    ${!isDone ? `
                        <button onclick="toggleTimer('${t.id}')" class="px-3 py-1 border rounded-lg text-xs">${t.is_running ? 'עצור' : 'הפעל'}</button>
                        <button onclick="finishTask('${t.id}')" class="px-3 py-1 bg-emerald-600 text-white rounded-lg text-xs">סיים</button>
                    ` : `<button onclick="recycleTask('${t.id}')" class="px-3 py-1 bg-purple-100 text-purple-700 rounded-lg text-xs">שחזר</button>`}
                    <button onclick="openEdit('${t.id}')" class="p-1 text-slate-300">✎</button>
                </td></tr>`;
        }

        async function toggleTimer(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            const now = new Date().toISOString();
            let update = t.is_running ? 
                { is_running: false, total_seconds: (parseInt(t.total_seconds) || 0) + Math.floor((new Date() - new Date(t.last_start)) / 1000), last_start: null } :
                { is_running: true, last_start: now };
            await _s.from('tasks').update(update).eq('id', id);
            sync();
        }

        async function finishTask(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            const today = new Date().toISOString().split('T')[0];
            await _s.from('tasks').update({ is_running: false, last_completed_date: today, status: t.recurrence === 'יומי' ? 'בביצוע' : 'הושלם' }).eq('id', id);
            sync();
        }

        async function recycleTask(id) {
            await _s.from('tasks').update({ status: 'בביצוע', last_completed_date: null, total_seconds: 0 }).eq('id', id);
            sync();
        }

        function formatTime(total, lastStart) {
            let sec = (parseInt(total) || 0) + (lastStart ? Math.floor((new Date() - new Date(lastStart)) / 1000) : 0);
            return `${Math.floor(sec/3600).toString().padStart(2, '0')}:${Math.floor((sec%3600)/60).toString().padStart(2, '0')}:${(sec%60).toString().padStart(2, '0')}`;
        }

        function renderAdminUI() {
            if(!admins.includes(user)) return;
            const statsDiv = document.getElementById('adminStats');
            const grouped = {};
            
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const selectedMonthVal = document.getElementById('adminMonthPicker').value;
            const [selYear, selMonth] = selectedMonthVal.split('-').map(Number);
            
            let dayOfMonthMultiplier;
            const isCurrentMonth = (selYear === now.getFullYear() && selMonth === (now.getMonth() + 1));
            dayOfMonthMultiplier = isCurrentMonth ? now.getDate() : new Date(selYear, selMonth, 0).getDate();

            allTasks.forEach(t => {
                if(!t.worker_name || (t.created_at && new Date(t.created_at) < SYSTEM_START_DATE)) return;
                if(!grouped[t.worker_name]) grouped[t.worker_name] = { due: 0, done: 0, time: 0 };
                
                const isDueNow = (t.scheduled_time <= currentTimeStr);
                
                if (currentPeriod === 'day') {
                    if (isDueNow) {
                        grouped[t.worker_name].due += 1;
                        if (t.last_completed_date === todayStr) grouped[t.worker_name].done += 1;
                    }
                } else {
                    const weight = (t.recurrence === 'יומי') ? dayOfMonthMultiplier : 1;
                    if (isDueNow) {
                        grouped[t.worker_name].due += weight;
                        if (t.last_completed_date === todayStr) grouped[t.worker_name].done += weight;
                    }
                }
                grouped[t.worker_name].time += (t.total_seconds || 0);
            });

            statsDiv.innerHTML = Object.entries(grouped).map(([name, data]) => {
                const prog = data.due > 0 ? Math.min(100, Math.round((data.done / data.due) * 100)) : 0;
                return `
                    <div class="stat-card bg-white p-6 rounded-[2rem] shadow-sm border border-purple-100 cursor-pointer" onclick="showWorkerDetails('${name}')">
                        <div class="flex justify-between mb-4">
                            <h4 class="text-xl font-black text-purple-900">${name}</h4>
                            <span class="text-fuchsia-600 font-bold">${prog}%</span>
                        </div>
                        <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden mb-4"><div class="bg-fuchsia-600 h-full" style="width: ${prog}%"></div></div>
                        <div class="flex justify-between text-[11px] font-bold text-slate-500">
                            <span>בוצעו: ${data.done}</span>
                            <span>נדרשו עד כה: ${data.due}</span>
                        </div>
                    </div>`;
            }).join('');
        }

        function showWorkerDetails(name) {
            document.getElementById('modalWorkerName').innerText = "פירוט: " + name;
            const tasks = allTasks.filter(t => t.worker_name === name);
            document.getElementById('modalTaskList').innerHTML = tasks.map(t => `
                <div class="bg-slate-50 p-4 rounded-2xl flex justify-between items-center">
                    <div><div class="font-bold">${t.title}</div><div class="text-[10px] uppercase text-purple-400 font-bold">${t.status}</div></div>
                    <div class="font-mono font-bold">${formatTime(t.total_seconds, t.is_running ? t.last_start : null)}</div>
                </div>`).join('');
            document.getElementById('detailsModal').classList.add('open');
        }

        async function addTask() {
            const title = document.getElementById('inTitle').value;
            const target = document.getElementById('inTargetUser').value;
            if(!title) return;
            const names = (target === 'כולם') ? [...new Set(allTasks.map(t => t.worker_name))] : [target === 'self' ? user : target];
            const batch = names.map(n => ({
                title, worker_name: n, description: document.getElementById('inDesc').value,
                scheduled_time: document.getElementById('inTime').value || '00:00',
                recurrence: document.getElementById('inRecur').value, status: 'בביצוע'
            }));
            await _s.from('tasks').insert(batch);
            document.getElementById('inTitle').value = '';
            sync();
        }

        function handleFile(input) {
            Papa.parse(input.files[0], { header: true, complete: async (r) => {
                const tasks = r.data.filter(x => x.worker_name).map(x => ({ ...x, status: 'בביצוע', total_seconds: 0 }));
                await _s.from('tasks').insert(tasks); sync();
            }});
        }

        function openEdit(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            document.getElementById('editId').value = t.id;
            document.getElementById('editTitle').value = t.title;
            document.getElementById('editDesc').value = t.description;
            document.getElementById('editTime').value = t.scheduled_time;
            document.getElementById('editRecur').value = t.recurrence;
            document.getElementById('editModal').classList.add('open');
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            await _s.from('tasks').update({
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                scheduled_time: document.getElementById('editTime').value,
                recurrence: document.getElementById('editRecur').value
            }).eq('id', id);
            closeEdit(); sync();
        }

        function closeEdit() { document.getElementById('editModal').classList.remove('open'); }
        function closeModal() { document.getElementById('detailsModal').classList.remove('open'); }
        function openAdminAuth() { document.getElementById('adminAuthModal').classList.add('open'); renderAdminList(); }
        function closeAdminAuth() { document.getElementById('adminAuthModal').classList.remove('open'); }

        function renderAdminList() {
            document.getElementById('adminList').innerHTML = admins.map(a => `
                <div class="flex justify-between items-center bg-slate-50 p-2 rounded-xl">
                    <span class="font-bold">${a}</span>
                    <button onclick="removeAdmin('${a}')" class="text-rose-500 font-bold">✕</button>
                </div>`).join('');
        }

        async function addAdmin() {
            const n = document.getElementById('newAdminName').value.trim();
            if(n && !admins.includes(n)) {
                admins.push(n);
                await _s.from('settings').upsert({ key: 'admin_users', value: admins });
                renderAdminList(); sync();
            }
        }

        async function removeAdmin(n) {
            if(n === "שלום שיליץ") return;
            admins = admins.filter(a => a !== n);
            await _s.from('settings').upsert({ key: 'admin_users', value: admins });
            renderAdminList(); sync();
        }

        function switchTab(t) {
            document.getElementById('sectionTasks').classList.toggle('hidden', t !== 'tasks');
            document.getElementById('sectionAdmin').classList.toggle('hidden', t === 'tasks');
            document.getElementById('tBtn').className = (t === 'tasks') ? "px-4 py-1.5 rounded-lg text-sm font-bold bg-white shadow-sm text-fuchsia-700" : "px-4 py-1.5 rounded-lg text-sm font-bold text-slate-500";
            document.getElementById('aBtn').className = (t !== 'tasks') ? "px-4 py-1.5 rounded-lg text-sm font-bold bg-white shadow-sm text-fuchsia-700" : "px-4 py-1.5 rounded-lg text-sm font-bold text-slate-500";
        }

        function changePeriod(p) {
            currentPeriod = p;
            document.getElementById('btnDay').classList.toggle('active', p === 'day');
            document.getElementById('btnMonth').classList.toggle('active', p === 'month');
            renderAdminUI();
        }

        function updateUserList() {
            const users = [...new Set(allTasks.map(t => t.worker_name))].filter(u => u);
            let opts = `<option value="self">עבורי (${user})</option><option value="כולם">כל הצוות</option>`;
            users.forEach(u => { if(u !== user) opts += `<option value="${u}">${u}</option>`; });
            document.getElementById('inTargetUser').innerHTML = opts;
        }

        function downloadTemplate() {
            const csv = "\uFEFFworker_name,title,description,scheduled_time,recurrence\nישראל,משימה לדוגמה,תיאור,08:00,יומי";
