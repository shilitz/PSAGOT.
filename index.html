<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פסגות | ProTrack v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        :root {
            --psagot-purple: #4e1d4e;
            --psagot-magenta: #c12080;
        }
        body { font-family: 'Assistant', sans-serif; background: #fdf2f8; text-align: right; margin: 0; }
        
        #loginOverlay { position: fixed; inset: 0; z-index: 9999; background: linear-gradient(135deg, var(--psagot-purple) 0%, #701a75 100%); display: flex; align-items: center; justify-content: center; }
        .login-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 3rem; border-radius: 2rem; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }

        .modal { display: none; position: fixed; z-index: 100; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.open { display: flex; }
        
        .timer-active { color: var(--psagot-magenta); font-weight: 900; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .completed-row { opacity: 0.6; background-color: #f1f5f9; text-decoration: line-through; border-right: 4px solid #cbd5e1 !important; }
        .period-btn.active { background: var(--psagot-purple); color: white; }
        
        .psagot-logo-container { height: 50px; display: flex; align-items: center; }
        .psagot-logo-container img { height: 100%; object-fit: contain; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginOverlay">
        <div class="login-card text-white">
            <img src="https://ytcthmwkmvajmfegnqas.supabase.co/storage/v1/object/public/general/Psagot_Logo.png" alt="פסגות" class="h-20 mx-auto mb-6 brightness-0 invert">
            <h2 class="text-2xl font-black mb-6 italic uppercase tracking-widest">מערכת ProTrack</h2>
            <input id="loginUser" type="text" placeholder="הכנס שם משתמש" class="w-full p-4 rounded-xl mb-4 text-center outline-none text-slate-800 bg-white shadow-inner">
            <button onclick="handleLogin()" class="w-full bg-magenta-600 bg-[#c12080] text-white font-bold py-4 rounded-xl shadow-lg hover:scale-105 transition-all">כניסה</button>
        </div>
    </div>

    <div id="appContent" class="hidden">
        <div id="editModal" class="modal p-4">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-right">
                <h3 class="text-2xl font-black mb-6 text-purple-900">עריכת משימה</h3>
                <input id="editId" type="hidden">
                <div class="space-y-4">
                    <input id="editTitle" type="text" class="w-full p-3 border rounded-xl outline-none" placeholder="שם המשימה">
                    <input id="editDesc" type="text" class="w-full p-3 border rounded-xl outline-none" placeholder="תיאור">
                    <div class="grid grid-cols-2 gap-4">
                        <input id="editTime" type="time" class="p-3 border rounded-xl w-full">
                        <select id="editRecur" class="p-3 border rounded-xl w-full">
                            <option value="חד פעמי">חד פעמי</option>
                            <option value="יומי">יומי</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="saveEdit()" class="flex-1 bg-[#c12080] text-white py-3 rounded-xl font-bold">שמור</button>
                    <button onclick="closeEdit()" class="flex-1 bg-slate-200 py-3 rounded-xl">ביטול</button>
                </div>
            </div>
        </div>

        <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
            <div class="flex gap-6 items-center">
                <div class="psagot-logo-container">
                    <img src="https://ytcthmwkmvajmfegnqas.supabase.co/storage/v1/object/public/general/Psagot_Logo.png" alt="פסגות">
                </div>
                <span id="userNameDisplay" class="font-bold text-[#4e1d4e] border-r-2 pr-4 mr-2"></span>
                <div class="bg-slate-100 p-1 rounded-lg flex gap-1">
                    <button onclick="switchTab('tasks')" id="tBtn" class="px-4 py-1.5 rounded-md text-sm font-bold bg-white shadow-sm text-purple-700">משימות</button>
                    <button onclick="switchTab('admin')" id="aBtn" class="hidden px-4 py-1.5 rounded-md text-sm font-bold text-slate-500">ניהול ודוחות</button>
                </div>
            </div>
            <button onclick="logout()" class="text-rose-500 text-xs font-bold hover:underline">יציאה</button>
        </nav>

        <main class="p-6 max-w-7xl mx-auto">
            <div id="sectionTasks" class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-[#c12080]">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input id="inTitle" type="text" placeholder="מה המשימה?" class="p-4 bg-slate-50 rounded-2xl outline-none border focus:border-[#c12080] text-right">
                        <input id="inDesc" type="text" placeholder="הערות נוספות" class="p-4 bg-slate-50 rounded-2xl outline-none border focus:border-[#c12080] text-right">
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <select id="inTargetUser" class="p-3 bg-slate-50 rounded-xl font-bold outline-none border"></select>
                        <input id="inTime" type="time" class="p-3 bg-slate-50 rounded-xl border">
                        <select id="inRecur" class="p-3 bg-slate-50 rounded-xl border">
                            <option value="חד פעמי">חד פעמי</option>
                            <option value="יומי">יומי</option>
                        </select>
                        <input id="inRange" type="text" placeholder="טווח שעות" class="p-3 bg-slate-50 rounded-xl border text-right">
                        <button onclick="addTask()" class="bg-[#4e1d4e] text-white font-black rounded-xl hover:bg-black transition-all">הוסף +</button>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-lg overflow-hidden border border-slate-200">
                    <table class="w-full text-right">
                        <thead class="bg-slate-50 text-[#4e1d4e] text-xs font-black border-b">
                            <tr><th class="p-4">זמן/טווח</th><th class="p-4">משימה</th><th class="p-4 text-center">טיימר</th><th class="p-4 text-center">פעולות</th></tr>
                        </thead>
                        <tbody id="workerTable" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <div id="sectionAdmin" class="hidden space-y-8">
                <div class="flex justify-between items-end border-b pb-6">
                    <div>
                        <h2 class="text-3xl font-black text-[#4e1d4e] italic">דוחות ניהול</h2>
                        <p class="text-slate-500 font-bold">מעקב ביצועים בזמן אמת</p>
                    </div>
                    <div class="flex flex-col items-end gap-3">
                        <div class="bg-slate-100 p-1 rounded-xl flex border">
                            <button onclick="changePeriod('day')" id="btnDay" class="period-btn active px-4 py-2 rounded-lg text-xs font-bold transition-all">היום</button>
                            <button onclick="changePeriod('week')" id="btnWeek" class="period-btn px-4 py-2 rounded-lg text-xs font-bold transition-all">השבוע</button>
                            <button onclick="changePeriod('month')" id="btnMonth" class="period-btn px-4 py-2 rounded-lg text-xs font-bold transition-all">החודש</button>
                        </div>
                        <div class="flex gap-2">
                             <input id="adminListInput" type="text" placeholder="שמות מנהלים (מופרדים בפסיק)" class="p-2 border rounded-lg text-xs w-64 outline-none focus:border-[#c12080]">
                             <button onclick="updateAdminsList()" class="bg-[#4e1d4e] text-white px-4 py-2 rounded-lg text-xs font-bold">עדכן מנהלים</button>
                        </div>
                    </div>
                </div>
                
                <div id="adminStats" class="grid grid-cols-1 gap-8"></div>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = 'https://ytcthmwkmvajmfegnqas.supabase.co';
        const SB_KEY = 'sb_publishable_zFfoc_9qq0d__uyeyUUqZA_OQ4m5_o3';
        const _s = supabase.createClient(SB_URL, SB_KEY);
        
        let user = localStorage.getItem('pro_u');
        let allTasks = [];
        let admins = ["שלום שיליץ"];
        let currentPeriod = 'day';

        if(user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = `שלום, ${user}`;
            sync();
        }

        async function handleLogin() {
            const input = document.getElementById('loginUser').value.trim();
            if(!input) return;
            localStorage.setItem('pro_u', input);
            location.reload();
        }

        async function sync() {
            const { data: tasks } = await _s.from('tasks').select('*').order('scheduled_time', { ascending: true });
            allTasks = tasks || [];
            
            const { data: set } = await _s.from('settings').select('*').eq('key', 'admin_users');
            if(set && set[0]) {
                admins = set[0].value;
                document.getElementById('adminListInput').value = admins.join(', ');
            }
            
            const isAdmin = admins.map(a => a.trim()).includes(user.trim());
            document.getElementById('aBtn').classList.toggle('hidden', !isAdmin);
            
            updateUserList();
            renderWorkerUI();
            if(isAdmin) renderAdminUI();
        }

        async function updateAdminsList() {
            const newList = document.getElementById('adminListInput').value.split(',').map(s => s.trim());
            await _s.from('settings').upsert({ key: 'admin_users', value: newList }, { onConflict: 'key' });
            alert("רשימת המנהלים עודכנה");
            location.reload();
        }

        function renderWorkerUI() {
            const today = new Date().toISOString().split('T')[0];
            const tbody = document.getElementById('workerTable');
            const myTasks = allTasks.filter(t => t.worker_name === user);
            
            // הפרדה: פעילות למעלה, גמורות למטה
            const active = myTasks.filter(t => t.status !== 'הושלם' && t.last_completed_date !== today);
            const done = myTasks.filter(t => t.status === 'הושלם' || t.last_completed_date === today);
            const sorted = [...active, ...done];

            tbody.innerHTML = sorted.map(t => {
                const isDone = (t.status === 'הושלם') || (t.last_completed_date === today);
                return `
                    <tr class="${isDone ? 'completed-row' : ''}">
                        <td class="p-4 font-black text-[#4e1d4e]">${t.hour_range || t.scheduled_time?.slice(0,5) || '--:--'}</td>
                        <td class="p-4">
                            <div class="font-bold text-slate-800">${t.title}</div>
                            <div class="text-[10px] text-slate-400 font-bold">${t.description || ''}</div>
                        </td>
                        <td class="p-4 text-center">
                            <div id="timer-${t.id}" class="font-mono text-xl ${t.is_running ? 'timer-active' : 'text-slate-300'}">
                                ${formatTime(t.total_seconds, t.is_running ? t.last_start : null)}
                            </div>
                        </td>
                        <td class="p-4 text-center flex justify-center gap-2">
                            ${!isDone ? `
                                <button onclick="toggleTimer('${t.id}')" class="bg-slate-100 px-4 py-2 rounded-xl text-[10px] font-black">${t.is_running ? 'עצור' : 'הפעל'}</button>
                                <button onclick="finishTask('${t.id}')" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-[10px] font-black">בוצע</button>
                            ` : `
                                <button onclick="undoTask('${t.id}')" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px]">שחזור ↺</button>
                            `}
                            <button onclick="openEdit('${t.id}')" class="text-slate-300 px-2 hover:text-purple-600">✎</button>
                        </td>
                    </tr>`;
            }).join('');
        }

        function renderAdminUI() {
            const statsDiv = document.getElementById('adminStats');
            const workers = {};
            const today = new Date().toISOString().split('T')[0];
            
            allTasks.forEach(t => {
                if(!t.worker_name) return;
                if(!workers[t.worker_name]) workers[t.worker_name] = [];
                workers[t.worker_name].push(t);
            });

            statsDiv.innerHTML = Object.entries(workers).map(([name, tasks]) => {
                const active = tasks.filter(t => t.last_completed_date !== today && t.status !== 'הושלם');
                const done = tasks.filter(t => t.last_completed_date === today || t.status === 'הושלם');
                const sorted = [...active, ...done];

                return `
                <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border">
                    <div class="bg-[#4e1d4e] p-5 text-white flex justify-between items-center">
                        <h3 class="text-xl font-black italic">${name}</h3>
                        <div class="text-xs opacity-80">משימות פעילות: ${active.length}</div>
                    </div>
                    <div class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                        ${sorted.map(t => {
                            const isDone = t.status === 'הושלם' || t.last_completed_date === today;
                            return `
                            <div class="bg-slate-50 p-3 rounded-xl border flex justify-between items-center ${isDone ? 'opacity-40' : ''}">
                                <div>
                                    <div class="font-bold text-xs ${isDone ? 'line-through' : ''}">${t.title}</div>
                                    <div class="text-[9px] text-slate-400">${t.hour_range || ''}</div>
                                </div>
                                <div id="admin-timer-${t.id}" class="font-mono text-xs ${t.is_running ? 'text-rose-600 font-bold' : 'text-slate-300'}">
                                    ${formatTime(t.total_seconds, t.is_running ? t.last_start : null)}
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        async function toggleTimer(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            const now = new Date().toISOString();
            let up = t.is_running ? 
                { is_running: false, total_seconds: (t.total_seconds || 0) + Math.floor((new Date() - new Date(t.last_start)) / 1000), last_start: null } :
                { is_running: true, last_start: now };
            await _s.from('tasks').update(up).eq('id', id);
            sync();
        }

        async function finishTask(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            const today = new Date().toISOString().split('T')[0];
            let sec = t.total_seconds || 0;
            if(t.is_running) sec += Math.floor((new Date() - new Date(t.last_start)) / 1000);
            await _s.from('tasks').update({ is_running: false, last_start: null, total_seconds: sec, last_completed_date: today, status: t.recurrence === 'יומי' ? 'בביצוע' : 'הושלם' }).eq('id', id);
            sync();
        }

        async function undoTask(id) {
            await _s.from('tasks').update({ status: 'בביצוע', last_completed_date: null, total_seconds: 0, is_running: false }).eq('id', id);
            sync();
        }

        async function addTask() {
            const title = document.getElementById('inTitle').value.trim();
            const target = document.getElementById('inTargetUser').value;
            if(!title) return;
            const names = (target === 'כולם') ? [...new Set(allTasks.map(t => t.worker_name))] : [target === 'self' ? user : target];
            const rows = names.map(n => ({ 
                title, worker_name: n, description: document.getElementById('inDesc').value, 
                scheduled_time: document.getElementById('inTime').value || '00:00', 
                hour_range: document.getElementById('inRange').value, 
                recurrence: document.getElementById('inRecur').value, status: 'בביצוע' 
            }));
            await _s.from('tasks').insert(rows);
            document.getElementById('inTitle').value = '';
            sync();
        }

        function formatTime(tot, start) {
            let s = tot || 0; if(start) s += Math.floor((new Date() - new Date(start)) / 1000);
            const h = Math.floor(s/3600).toString().padStart(2,'0'), m = Math.floor((s%3600)/60).toString().padStart(2,'0'), sec = (s%60).toString().padStart(2,'0');
            return `${h}:${m}:${sec}`;
        }
        function openEdit(id) {
            const t = allTasks.find(x => String(x.id) === String(id));
            if(!t) return;
            document.getElementById('editId').value = t.id;
            document.getElementById('editTitle').value = t.title;
            document.getElementById('editDesc').value = t.description || '';
            document.getElementById('editTime').value = t.scheduled_time || '00:00';
            document.getElementById('editRecur').value = t.recurrence;
            document.getElementById('editModal').classList.add('open');
        }
        async function saveEdit() {
            await _s.from('tasks').update({ title: document.getElementById('editTitle').value, description: document.getElementById('editDesc').value, scheduled_time: document.getElementById('editTime').value, recurrence: document.getElementById('editRecur').value }).eq('id', document.getElementById('editId').value);
            closeEdit(); sync();
        }
        function closeEdit() { document.getElementById('editModal').classList.remove('open'); }
        function switchTab(t) {
            const isT = t === 'tasks';
            document.getElementById('sectionTasks').classList.toggle('hidden', !isT);
            document.getElementById('sectionAdmin').classList.toggle('hidden', isT);
            document.getElementById('tBtn').className = isT ? "px-4 py-1.5 rounded-md text-sm font-bold bg-white shadow-sm text-purple-700" : "px-4 py-1.5 rounded-md text-sm font-bold text-slate-500";
            document.getElementById('aBtn').className = !isT ? "px-4 py-1.5 rounded-md text-sm font-bold bg-white shadow-sm text-purple-700" : "px-4 py-1.5 rounded-md text-sm font-bold text-slate-500";
        }
        function updateUserList() {
            const users = [...new Set(allTasks.map(t => t.worker_name))].filter(u => u);
            let opts = `<option value="self">עבורי (${user})</option><option value="כולם">כל הצוות</option>`;
            users.forEach(u => { if(u !== user) opts += `<option value="${u}">${u}</option>`; });
            document.getElementById('inTargetUser').innerHTML = opts;
        }
        function changePeriod(p) { currentPeriod = p; renderAdminUI(); }
        function logout() { localStorage.clear(); location.reload(); }
        
        setInterval(() => {
            document.querySelectorAll('[id^="timer-"], [id^="admin-timer-"]').forEach(el => {
                const id = el.id.replace('timer-', '').replace('admin-', '');
                const t = allTasks.find(x => String(x.id) === id);
                if(t && t.is_running) el.innerText = formatTime(t.total_seconds, t.last_start);
            });
        }, 1000);
        _s.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => sync()).subscribe();
    </script>
</body>
</html>
